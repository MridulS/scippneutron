# This is used for incremental CI builds and local development.
# All dependencies should be installed here (i.e. the union of build, run, test and documentation build dependencies).
# See https://scipp.github.io/developer/dependencies.html

name: scippneutron-developer

channels:
  - conda-forge

dependencies:
  # Build
  - conan
  - ninja
  - tbb-devel
  - scipp::scipp
  - cmake
  - gxx_linux-64 11.1.*

  # Run
  - appdirs
  - ipykernel = 6.3.1  # see https://github.com/ipython/ipykernel/issues/771
  - ipympl
  - ipywidgets
  - scipp::mantid-framework
  - matplotlib-base
  - numpy>=1.20.0
  - python
  - python-configuration
  - pythreejs
  - pyyaml
  - tbb
  - h5py
  - python-confluent-kafka
  - ess-dmsc::ess-streaming-data-types
  - scipy>=1.7.0

  # Test
  - psutil
  - pytest
  - pytest-asyncio

  # Formatting & static analysis
  - pre-commit
  - yapf
  - flake8

  # Docs
  - ipython
  - pandoc
  - pooch
  - sphinx
  - sphinx-book-theme
  - nbsphinx
  - python-graphviz

# Same as scippneutron-developer.yml but using channel scipp instead of scipp/label/dev
name: scippneutron-developer

channels:
  - conda-forge
  - scipp

dependencies:
  # Build
  - boost-cpp
  - ninja
  - tbb-devel
  - scipp

  # Run
  - appdirs
  - ipympl
  - ipywidgets
  - mantid-framework
  - matplotlib-base
  - numpy >=1.15.3
  - python
  - python-configuration
  - pythreejs
  - pyyaml
  - tbb
  - traitlets=4.3.3 # see https://github.com/jupyter-widgets/pythreejs/issues/334
  - h5py
  - pip:
      - confluent-kafka
      - ess-streaming-data-types

  # Test
  - psutil
  - pytest
  - pytest-asyncio

  # Formatting & static analysis
  - pre-commit
  - yapf
  - flake8

  # Docs
  - ipython=7.2.0
  - pandoc
  - sphinx=3.4.3 # see https://github.com/sphinx-doc/sphinx/issues/8885
  - sphinx_rtd_theme
  - nbsphinx
  - python-graphviz
  - docutils=0.16 # see https://github.com/spatialaudio/nbsphinx/issues/549

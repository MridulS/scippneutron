# Note:
#
# The conda documentation recommends placing version number in the
# conda_build_config.yaml file, instead of directly in this meta.yaml file:
# https://docs.conda.io/projects/conda-build/en/latest/resources/variants.html
# It seems the primary advantage of doing this is that it allows matrix builds from a
# single conda-build command.
# For now, the only matrix-style building we are doing is the python version,
# which is set via the `--python` command line argument anyway, because we are
# parallelising our CI builds.
# A matrix build from conda-build directly would have to perform the lib solving for
# each version, and using multiple workers on our CI is faster than building all python
# versions in a single conda-build step.

package:
  name: scippneutron
  version: {{ GIT_DESCRIBE_TAG }}

source:
  path: ..

requirements:
  build:
    - cmake
    - conan
    - markupsafe>=1.1.1,<2.1.0  # see https://github.com/pallets/markupsafe/issues/284
    - gxx_linux-64 11.1.* [linux64]
    - git
    - ninja
    - python
    - scipp 0.12.*
    - tbb-devel
    # doc build requirements
    - appdirs
    - graphlib-backport # for python < 3.9
    - h5py
    - ipykernel=6.3.1  # issue with pythreejs 3d plotting, see https://github.com/ipython/ipykernel/issues/771
    - ipympl
    - ipywidgets
    - mantid [py==38]
    - matplotlib-base
    - nbsphinx
    - pooch
    - python-configuration
    - python-graphviz
    - pythreejs
    - pyyaml
    - scipy>=1.7.0
    - sphinx
    - sphinx-book-theme
    - sphinx-copybutton
  run:
    - h5py
    - ipykernel=6.3.1  # see https://github.com/ipython/ipykernel/issues/771
    - pooch
    - python
    - scipp 0.12.*
    - scipy

test:
  imports:
    - scippneutron
  requires:
    - cmake
    - conan
    - markupsafe>=1.1.1,<2.1.0  # see https://github.com/pallets/markupsafe/issues/284
    - gxx_linux-64 11.1.* [linux64]
    - ipympl
    - ipywidgets
    - matplotlib-base
    - psutil
    - pytest
    - pytest-asyncio
    - pythreejs
    - mantid [py==38]
    - tbb-devel
    - python-confluent-kafka [linux64]
    - ess-streaming-data-types [linux64]
    - requests
    - pandoc
    - sphinx
    - sphinx-book-theme
    - nbsphinx
    - python-graphviz
  files:
    - cmake-package-test/
  source_files:
    - tests/
  commands:
    - python -m pytest -v tests
    - python cmake-package-test/build.py

build:
  # Build number is number of Git commits since last tag, if that fails use 0
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  script_env:
    - DOCS_HTML_DIR # [linux]
  script:
    - cmake --preset package-linux [linux]
    - cmake --preset package-macos [osx]
    - cmake --preset package-windows [win]
    - cmake --build --preset build
    - cmake --build --preset package-docs [linux]
    - cp -r build/html $DOCS_HTML_DIR [linux]
    - ctest --preset test


about:
  home: https://github.com/scipp/scippneutron
  license: BSD-3-Clause
  summary: Neutron scattering tools for Data Reduction
  description: Neutron scattering tools for Data Reduction
  dev_url: https://github.com/scipp/scippneutron
  doc_url: https://scipp.github.io/scippneutron

package:
  name: scippneutron
  version: {{ GIT_DESCRIBE_TAG }}

source:
  path: ..

requirements:
  build:
    - boost-cpp
    - cmake
    - gxx_linux-64 7.3.* [linux64]
    - git
    - ninja
    - python {{ python }}
    - scipp
    - tbb-devel
  run:
    - python {{ python }}
    - scipp

test:
  imports:
    - scippneutron
    - neutron
    - neutron.imaging
  requires:
    - pytest
  source_files:
    - neutron/
  commands:
    - python -m pytest -v

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

about:
  home: https://github.com/scipp/scippneutron
  license: GPLv3
  summary: Neutron scattering tools for Data Reduction
  description: Neutron scattering tools for Data Reduction
  dev_url: https://github.com/scipp/scippneutron
  doc_url:

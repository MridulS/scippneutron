package:
  name: scippneutron
  version: {{ GIT_DESCRIBE_TAG }}

source:
  path: ..

requirements:
  build:
    - cmake
    - conan
    - gxx_linux-64 11.1.* [linux64]
    - git
    - ninja
    - python {{ python }}
    - scipp {{ scipp }}
    - tbb-devel
  run:
    - pooch
    - python {{ python }}
    - scipp {{ scipp }}
    - h5py
    - scipy

test:
  imports:
    - scippneutron
  requires:
    - cmake
    - conan
    - gxx_linux-64 11.1.* [linux64]
    - h5py
    - ipykernel = 6.3.1  # see https://github.com/ipython/ipykernel/issues/771
    - ipywidgets
    - matplotlib-base
    - psutil
    - pytest
    - pytest-asyncio
    - pythreejs
    - mantid-framework [not win]
    - tbb-devel
    - python-confluent-kafka [linux64]
    - ess-streaming-data-types [linux64]
    - requests
    - pandoc
    - sphinx
    - sphinx_rtd_theme
    - nbsphinx
    - python-graphviz
    - docutils=0.16 # see https://github.com/spatialaudio/nbsphinx/issues/549
  files:
    - cmake-package-test/
  source_files:
    - python/tests/
    - docs/
  commands:
    - python -m pytest -v python
    - python cmake-package-test/build.py
    - python docs/build_and_test.py

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  script:
    - python tools/build_cpp.py

about:
  home: https://github.com/scipp/scippneutron
  license: BSD-3-Clause
  summary: Neutron scattering tools for Data Reduction
  description: Neutron scattering tools for Data Reduction
  dev_url: https://github.com/scipp/scippneutron
  doc_url: https://scipp.github.io/scippneutron

# This is used for incremental CI builds and local development.
# All dependencies should be installed here (i.e. the union of build, run, test and documentation build dependencies).
# This file is identical to scipp-developer.yml but does not include Mantid or Kafka+Serialisation libraries
# (for platforms these have yet to be packaged for)
# or
# See https://scipp.github.io/developer/dependencies.html

name: scippneutron-developer

channels:
  - conda-forge

dependencies:
  # Build
  - conan
  - ninja
  - tbb-devel
  - scipp::scipp
  - cmake

  # Run
  - appdirs
  - ipykernel = 6.3.1  # see https://github.com/ipython/ipykernel/issues/771
  - ipympl
  - ipywidgets
  - matplotlib-base
  - numpy>=1.20.0
  - python
  - python-configuration
  - pythreejs
  - pyyaml
  - tbb
  - h5py
  - scipy>=1.7.0

  # Test
  - psutil
  - pytest
  - pytest-asyncio

  # Formatting & static analysis
  - pre-commit
  - yapf
  - flake8

  # Docs
  - ipython
  - pandoc
  - sphinx
  - sphinx_rtd_theme=0.5.2 # 1.0.0 broken CSS?
  - nbsphinx
  - python-graphviz
  - docutils=0.16 # see https://github.com/spatialaudio/nbsphinx/issues/549
